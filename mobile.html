<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractality Mobile</title>
  <link rel="stylesheet" href="mobile.css" />
</head>
<body>
  <header>
    <h1>Fractality</h1>
    <button id="toggleDrawer">â˜°</button>
  </header>

  <main id="focusView">
    <div id="nodeInfo">Tap a node to begin</div>
  </main>

  <div id="drawer">
    <textarea id="aiInput" placeholder="Paste AI output or notes..."></textarea>
    <button id="submitAiInput">Apply</button>
  </div>

  <!-- ðŸ‘‡ ADD CHAT BOX HERE -->
  <div id="chatBox" style="padding: 10px;">

    <input id="chatInput" type="text" placeholder="Type a message..." style="width: 80%;" />
    <button id="chatSend">Send</button>
  </div>

  <script type="module" src="src/mobile/mobile-ui.js"></script>
  <script type="module" src="src/mobile/chat-client.js"></script>

</html>
