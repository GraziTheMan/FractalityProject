<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractality Consciousness Forum</title>
    <link rel="stylesheet" href="src/styles/chat.css">
    <style>
        /* Quick inline styles for development */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #chat-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    
    <script type="module">
        import { ChatInterface } from './src/chat/ChatInterface.js';
        
        // Initialize chat when page loads
        window.addEventListener('DOMContentLoaded', () => {
            const chat = new ChatInterface('chat-container');
            
            // Store globally for debugging and inline event handlers
            window.chatInterface = chat;
            
            // Optional: Auto-start a session
            // setTimeout(() => chat.startNewSession(), 1000);
        });
    </script>
</body>
</html>
